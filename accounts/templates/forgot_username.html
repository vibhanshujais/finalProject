{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: wheat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .forgot-container {
        background: #fff;
        padding: 30px;
        margin-left: 60%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        transition: transform 0.3s ease;
        text-align: center;
    }

    .forgot-container:hover {
        transform: scale(1.05);
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        
    }

    input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .back-link {
        margin-top: 15px;
        display: inline-block;
        color: black;
        text-decoration: none;
    }

    
</style>


<div class="forgot-container">
    <h2>Forgot Username</h2>
    <p>Enter your registered email address to retrieve your username.</p>

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email address" required>

        <button type="submit">Send OTP</button>
    </form>

    <div class="back-link">
        <a href="{% url 'login' %}">Back to the Login</a>
    </div>
</div>
