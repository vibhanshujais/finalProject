{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url("https://thumbs.dreamstime.com/b/wooden-gavel-placed-table-blurry-background-evoking-courtroom-atmosphere-357007862.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: white;
        padding: 30px;
        width: 80%;
        height: 60%;
        margin-left: 70%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        transition: transform 0.3s ease;
    }

    form:hover {
        transform: scale(1.05);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        text-align: center;
        margin-top: 10px;
    }

    .forgot-password a {
        color: #007BFF;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    {% if messages %}
        <div class="messages alert alert-danger">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% if next %}
        <div class="alert alert-warning">
            You must be logged in to access that page. Please log in below.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="forgot-password">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a> | 
            <a href="{% url 'forgot_username' %}">Forgot Username</a>
            <br>
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </form>

    <!-- <form method="POST" aria-labelledby="login-form">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required aria-required="true">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required aria-required="true">
        <p class="mt-3">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a> | 
            <a href="{% url 'forgot_username' %}">Forgot Username?</a>
        </p>
        <button type="submit" class="btn">Login</button>
    </form> --ред
    
    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </p>
</div>
{% endblock %}
